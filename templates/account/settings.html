{% extends "account.html" %}

{% block canvas %}
  <div id="login_logo"></div>
  {% if error %}
    {% if error == 130 %}
      <p style="text-align: center;" class="error">信息更新成功。</p>
    {% else %}
      <p style="text-align: center;" class="error">信息更新出错，请稍后再试。</p>
    {% end %}
  {% end %}

<form action="/settings/" method="post" class="Form StaticForm" id="profileEdit">
  <h3>用户信息设置</h3>
  <ul>
    <li>
      <label for="user_name">昵称</label>
      <div class="Right">
        <input type="text" id="user_name" name="name" value="{{ current_user.name }}"/>
      </div>
    </li>
    <li>
      <label for="user_email">Email</label>
      <div class="Right">
      <input type="text" disabled="disabled" id="user_email" name="email" value="{{ current_user.email }}">
      <span class="help_text">不能修改</span>
      </div>
    </li>
    <li>
      <label for="user_city">城市</label>
      <div class="Right">
      <input type="text" id="user_city" name="city" value="{{ current_user.city }}"> 
      </div>
    </li>
    <li>
      <label for="user_blog">博客</label>
      <div class="Right">
      <input type="text" id="user_blog" name="blog" value="{{ current_user.blog }}"> 
      </div>
    </li>
    <li>
      <label for="user_intro">个人签名</label>
      <div class="Right">
      <textarea id="user_intro" name="intro">
        {{ current_user.intro }}
      </textarea> 
      </div>
    </li>
    {{ xsrf_form_html() }}
  </ul>
  <div class="Submit">
    <a onclick="$('.StaticForm').submit(); return false" class="Button WhiteButton Button13" href="#"><strong>更新</strong><span></span></a>
  </div>
</form>
{% end %}
